<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .controls button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background-color: #ddd;
            transition: background-color 0.3s;
        }
        .controls button.active {
            background-color: #555;
            color: white;
        }
        .controls .featured-btn.active {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="showAll">Show All</button>
        <button id="featuredBtn" class="featured-btn">Featured</button>
        <div id="tagButtons"></div>
    </div>
    <div class="projects" id="projectsContainer"></div>
    <script>
        let projects = [];
        let activeTags = new Set();
        let showFeaturedOnly = false;
        
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                projects = data.projects;
                renderTags();
                renderProjects();
            });
        
        function renderTags() {
            const tagButtonsContainer = document.getElementById("tagButtons");
            tagButtonsContainer.innerHTML = "";
            const allTags = [...new Set(projects.flatMap(p => p.tags))];
            
            allTags.forEach(tag => {
                const button = document.createElement("button");
                button.textContent = tag;
                button.onclick = () => toggleTag(tag, button);
                tagButtonsContainer.appendChild(button);
            });
        }
        
        function toggleTag(tag, button) {
            if (activeTags.has(tag)) {
                activeTags.delete(tag);
                button.classList.remove("active");
            } else {
                activeTags.add(tag);
                button.classList.add("active");
            }
            renderProjects();
        }
        
        document.getElementById("showAll").onclick = function() {
            activeTags.clear();
            showFeaturedOnly = false;
            document.querySelectorAll(".controls button").forEach(btn => btn.classList.remove("active"));
            renderProjects();
        };
        
        document.getElementById("featuredBtn").onclick = function() {
            showFeaturedOnly = !showFeaturedOnly;
            this.classList.toggle("active");
            renderProjects();
        };
        
        function renderProjects() {
            const container = document.getElementById("projectsContainer");
            container.innerHTML = "";
            
            let filteredProjects = projects.filter(project => {
                const matchesTags = activeTags.size === 0 || [...activeTags].every(tag => project.tags.includes(tag));
                const matchesFeatured = !showFeaturedOnly || project.featured;
                return matchesTags && matchesFeatured;
            });
            
            filteredProjects.forEach(project => {
                const div = document.createElement("div");
                div.className = "project";
                div.innerHTML = `
                    <h3>${project.name}</h3>
                    <img src="${project.mainImage}" alt="${project.name}" style="width:100%">
                    ${project.description}
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
