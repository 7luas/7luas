<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 0.8em;
        }
        .header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .controls button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background-color: #ddd;
            transition: background-color 0.3s;
        }
        .controls button.active {
            background-color: #555;
            color: white;
        }
        .controls .featured-btn.active {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        @media (min-width: 1200px) {
            .projects {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .project {
            position: relative;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .project img, .project video {
            width: 100%;
            display: block;
            transition: filter 0.3s;
        }
        .project .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 10px;
            text-align: center;
        }
        .project:hover .info {
            opacity: 1;
        }
        .project:hover img, .project:hover video {
            filter: brightness(85%);
        }
    </style>
</head>
<body>
    <div class="header">Portfolio - Version 1.7</div>
    <div class="controls">
        <button id="showAll">Show All</button>
        <button id="featuredBtn" class="featured-btn">Featured</button>
        <div id="tagButtons"></div>
    </div>
    <div class="projects" id="projectsContainer"></div>
    <script>
        let projects = [];
        let activeTags = new Set();
        let showFeaturedOnly = false;
        
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                projects = data.projects;
                renderTags();
                renderProjects();
            });
        
        function renderTags() {
            const tagButtonsContainer = document.getElementById("tagButtons");
            tagButtonsContainer.innerHTML = "";
            const allTags = [...new Set(projects.flatMap(p => p.tags))];
            
            allTags.forEach(tag => {
                const button = document.createElement("button");
                button.textContent = tag;
                button.onclick = () => toggleTag(tag, button);
                tagButtonsContainer.appendChild(button);
            });
        }
        
        function toggleTag(tag, button) {
            if (activeTags.has(tag)) {
                activeTags.delete(tag);
                button.classList.remove("active");
            } else {
                activeTags.add(tag);
                button.classList.add("active");
            }
            showFeaturedOnly = false;
            document.getElementById("featuredBtn").classList.remove("active");
            renderProjects();
        }
        
        document.getElementById("showAll").onclick = function() {
            activeTags.clear();
            showFeaturedOnly = false;
            document.querySelectorAll(".controls button").forEach(btn => btn.classList.remove("active"));
            renderProjects();
        };
        
        document.getElementById("featuredBtn").onclick = function() {
            showFeaturedOnly = !showFeaturedOnly;
            this.classList.toggle("active");
            activeTags.clear();
            document.querySelectorAll("#tagButtons button").forEach(btn => btn.classList.remove("active"));
            renderProjects();
        };
        
        function renderProjects() {
            const container = document.getElementById("projectsContainer");
            container.innerHTML = "";
            
            let filteredProjects = projects.filter(project => {
                const matchesTags = activeTags.size === 0 || [...activeTags].some(tag => project.tags.includes(tag));
                const matchesFeatured = !showFeaturedOnly || project.featured;
                return matchesTags && matchesFeatured;
            });
            
            filteredProjects.forEach(project => {
                const div = document.createElement("div");
                div.className = "project";
                
                let mediaElement;
                if (project.mainMedia.endsWith(".mp4")) {
                    mediaElement = `<video src="media/${project.mainMedia}" autoplay loop muted></video>`;
                } else {
                    mediaElement = `<img src="media/${project.mainMedia}" alt="${project.name}">`;
                }
                
                div.innerHTML = `
                    ${mediaElement}
                    <div class="info">
                        <h3>${project.name}</h3>
                        ${project.description}
                    </div>
                `;
                
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
