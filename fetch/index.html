<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Project Gallery</h1>

  <!-- Filter Section -->
  <div id="filters">
    <div>
      <button id="showAllBtn" class="filter-btn active">Show All</button>
    </div>
    <div id="tags"></div> <!-- Tags will be generated dynamically here -->
    <div>
      <input type="checkbox" id="matchAll" /> <label for="matchAll">Match all selected tags</label>
    </div>
  </div>

  <div id="projectCount">0 projects match your selection</div>

  <!-- Project Listing -->
  <div id="project-list" class="grid"></div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
