<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header with version number -->
    <header>
      <h1>Project Filter</h1>
      <small>Version 1.3</small> <!-- Increment the version here -->
    </header>

    <!-- Tag filters and Show All button -->
    <div class="filters">
      <button id="showAllBtn" class="filter-btn active">Show All</button>
      <div id="tags" class="tags-container"></div>
      <label for="matchAll" id="matchAllLabel">
        <input type="checkbox" id="matchAll"> Match all selected tags
      </label>
    </div>

    <!-- Display count of matched projects -->
    <div id="projectCount" class="project-count"></div>

    <!-- Projects list -->
    <div id="project-list" class="projects"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
