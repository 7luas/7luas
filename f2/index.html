<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio v1.05</title>
    <style>
        /* Embedded CSS (can be externalized easily) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .filters button {
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
            gap: 0;
            justify-content: center;
        }
        .project-tile {
            position: relative;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border: 2px solid transparent;
        }
        .project-tile.featured {
            border-color: red;
        }
        .project-tile img, .project-tile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 10px;
            box-sizing: border-box;
        }
        .project-tile:hover .overlay {
            opacity: 1;
        }
        footer {
            font-size: 12px;
            color: grey;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>Lorem ipsum lorem ipsum ipsum lorem ipsum ipsum lorem ipsum.</header>
    
    <div class="filters">
        <button id="filter-all">All</button>
        <button id="filter-featured">Featured</button>
        <div id="tag-buttons"></div>
    </div>
    
    <p id="project-count"></p>
    
    <div class="project-grid" id="project-grid"></div>
    
    <footer>&copy; 2025 Portfolio</footer>
    
    <script>
        // Embedded JavaScript (can be externalized easily)
        let projects = [];
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                projects = data.projects;
                renderProjects();
                setupFilters();
            });
        
        function renderProjects(filter = 'all', activeTags = []) {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = '';
            
            let filteredProjects = projects.filter(p => {
                if (filter === 'featured' && !p.featured) return false;
                if (activeTags.length > 0) return p.tags.some(tag => activeTags.includes(tag));
                return true;
            });
            
            document.getElementById('project-count').innerText = `${filteredProjects.length} projects shown`;
            
            filteredProjects.sort((a, b) => b.featured - a.featured);
            
            filteredProjects.forEach(proj => {
                const tile = document.createElement('div');
                tile.classList.add('project-tile');
                if (proj.featured) tile.classList.add('featured');
                
                let mediaElement;
                if (proj.mainMedia.endsWith('.mp4')) {
                    mediaElement = document.createElement('video');
                    mediaElement.src = `media/${proj.mainMedia}`;
                    mediaElement.autoplay = true;
                    mediaElement.loop = true;
                    mediaElement.muted = true;
                } else {
                    mediaElement = document.createElement('img');
                    mediaElement.src = `media/${proj.mainMedia}`;
                }
                
                const overlay = document.createElement('div');
                overlay.classList.add('overlay');
                overlay.innerHTML = `<strong>${proj.name} (${proj.projectContent.length})</strong><br>${proj.description}`;
                
                tile.appendChild(mediaElement);
                tile.appendChild(overlay);
                grid.appendChild(tile);
            });
        }
        
        function setupFilters() {
            const tags = new Set();
            projects.forEach(p => p.tags.forEach(tag => tags.add(tag)));
            const tagContainer = document.getElementById('tag-buttons');
            const tagButtons = {};
            
            tags.forEach(tag => {
                const btn = document.createElement('button');
                btn.innerText = tag;
                btn.onclick = () => {
                    tagButtons[tag].classList.toggle('active');
                    const activeTags = Object.keys(tagButtons).filter(t => tagButtons[t].classList.contains('active'));
                    renderProjects('all', activeTags);
                };
                tagButtons[tag] = btn;
                tagContainer.appendChild(btn);
            });
            
            document.getElementById('filter-all').onclick = () => {
                Object.values(tagButtons).forEach(btn => btn.classList.remove('active'));
                renderProjects('all');
            };
            document.getElementById('filter-featured').onclick = () => {
                Object.values(tagButtons).forEach(btn => btn.classList.remove('active'));
                renderProjects('featured');
            };
        }
    </script>
</body>
</html>
