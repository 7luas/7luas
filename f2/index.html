<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .filters button {
            padding: 5px 10px;
            border: 1px solid #000;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 12px;
            text-transform: uppercase;
        }
        .filters button.active {
            background: blue;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .project {
            position: relative;
            border: 2px solid transparent;
        }
        .project.featured {
            border-color: red;
        }
        .project:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum lorem ipsum ipsum lorem ipsum ipsum lorem ipsum (v1.02)</h1>
    
    <div class="filters">
        <button id="show-all" class="active">All</button>
        <button id="featured">Featured</button>
    </div>
    
    <p id="project-count"></p>
    
    <div class="grid" id="project-grid"></div>
    
    <footer>Â© 2025 Portfolio</footer>
    
    <script>
        let projects = [];
        let selectedTags = new Set();
        let showFeatured = false;

        async function loadProjects() {
            const response = await fetch('data.json');
            const data = await response.json();
            projects = data.projects;
            renderProjects();
            generateTagButtons();
        }

        function renderProjects() {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = '';
            let filteredProjects = projects.filter(p => 
                (showFeatured ? p.featured : true) && 
                (selectedTags.size === 0 || p.tags.some(tag => selectedTags.has(tag)))
            );
            
            document.getElementById('project-count').innerText = `${filteredProjects.length} projects shown`;
            
            filteredProjects.sort((a, b) => b.featured - a.featured);
            
            filteredProjects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = `project ${project.featured ? 'featured' : ''}`;
                
                let media;
                if (project.mainMedia.endsWith('.mp4')) {
                    media = `<video src="media/${project.mainMedia}" autoplay loop muted></video>`;
                } else {
                    media = `<img src="media/${project.mainMedia}" alt="${project.name}">`;
                }
                
                projectDiv.innerHTML = `
                    ${media}
                    <div class="overlay">
                        <strong>${project.name} (${project.projectContent.length})</strong>
                        <p>${project.description}</p>
                        <small>${project.tags.join(', ')}</small>
                    </div>
                `;
                grid.appendChild(projectDiv);
            });
        }

        function generateTagButtons() {
            const tagSet = new Set();
            projects.forEach(p => p.tags.forEach(t => tagSet.add(t)));
            const filters = document.querySelector('.filters');
            
            tagSet.forEach(tag => {
                const btn = document.createElement('button');
                btn.innerText = tag;
                btn.addEventListener('click', () => toggleTag(tag, btn));
                filters.appendChild(btn);
            });
        }

        function toggleTag(tag, button) {
            if (selectedTags.has(tag)) {
                selectedTags.delete(tag);
                button.classList.remove('active');
            } else {
                selectedTags.add(tag);
                button.classList.add('active');
            }
            document.getElementById('show-all').classList.remove('active');
            document.getElementById('featured').classList.remove('active');
            renderProjects();
        }

        document.getElementById('show-all').addEventListener('click', function() {
            selectedTags.clear();
            showFeatured = false;
            document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            renderProjects();
        });
        
        document.getElementById('featured').addEventListener('click', function() {
            showFeatured = true;
            selectedTags.clear();
            document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            renderProjects();
        });
        
        loadProjects();
    </script>
</body>
</html>
