<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .filters {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f8f8f8;
        }
        .filters button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .grid {
            display: grid;
            gap: 10px;
            padding: 10px;
        }
        @media (min-width: 1200px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (min-width: 768px) and (max-width: 1199px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 767px) {
            .grid { grid-template-columns: repeat(1, 1fr); }
        }
        .tile {
            position: relative;
            cursor: pointer;
        }
        .tile img, .tile video {
            width: 100%;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 10px;
            text-align: center;
        }
        .tile:hover .overlay {
            opacity: 1;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="filters"></div>
    <div class="grid"></div>
    <footer>Portfolio Footer</footer>
    <script>
        let projects = [];

        async function fetchProjects() {
            const response = await fetch('data.json');
            projects = await response.json();
            renderFilters();
            renderProjects();
        }

        function renderFilters() {
            const container = document.querySelector('.filters');
            const tags = new Set(projects.projects.flatMap(p => p.tags));
            container.innerHTML = `
                <button onclick="filterProjects('all')">Show All</button>
                <button onclick="filterProjects('featured')">Featured</button>
                ${[...tags].map(tag => `<button onclick="filterProjects('${tag}')">${tag}</button>`).join('')}
            `;
        }

        function renderProjects(filter = 'all') {
            const grid = document.querySelector('.grid');
            let filteredProjects = projects.projects;
            
            if (filter !== 'all') {
                if (filter === 'featured') {
                    filteredProjects = filteredProjects.filter(p => p.featured);
                } else {
                    filteredProjects = filteredProjects.filter(p => p.tags.includes(filter));
                }
            }
            
            grid.innerHTML = filteredProjects.map(p => `
                <div class="tile">
                    ${p.mainMedia.endsWith('.mp4') ? 
                        `<video src="media/${p.mainMedia}" autoplay loop muted></video>` : 
                        `<img src="media/${p.mainMedia}" alt="${p.name}">`}
                    <div class="overlay">
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <p>Tags: ${p.tags.join(', ')}</p>
                        <p>Media items: ${p.projectContent.length}</p>
                        ${p.featured ? '<p><strong>Featured</strong></p>' : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterProjects(filter) {
            renderProjects(filter);
        }

        fetchProjects();
    </script>
</body>
</html>
